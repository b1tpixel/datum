<% var i = 1 %>
<% _.each(items, function(item) { %>
	<% var id = "itemId" + i %>
	<div class="item" id="<%- id %>"><h2><%- item.item%></h2>
		<div class="description"><%- item.desc %></div>
    </div>
    <script>
		$("#<%- id %>").click(function() {
			$("#<%- id %> .description").slideDown();
			
			mymap.panTo(new L.LatLng(<%- item.latitude%>, <%- item.longitude %>));
		});
	</script>
    <% i++ %>
<% }) %>
